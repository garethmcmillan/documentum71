---

classes:
  - hieratic
  - baseconfig

# Add Groups to all roles regardless
group:
  wheel:
    ensure:     present
#  dba:
#    ensure:     present
#  dmadmin:
#    ensure:     present


package:
  unzip:
    ensure:     installed

# https://github.com/puppetlabs/puppetlabs-firewall/blob/master/manifests/init.pp
firewall::ensure: stopped

service:
  iptables:
    ensure:     stopped
    enable:     false
  ip6tables:
    ensure:     stopped
    enable:     false

file:
  '/u01':
    ensure:     directory
  '/u01/app':
    ensure:     directory

hosts:
  host1.example.com:
    ip: 10.0.0.1
    host_aliases: host1
