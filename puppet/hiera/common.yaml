package:
  unzip:
    ensure:     installed

# https://github.com/puppetlabs/puppetlabs-firewall/blob/master/manifests/init.pp
firewall::ensure: stopped

service:
  iptables:
    ensure:     stopped
    enable:     false
  ip6tables:
    ensure:     stopped
    enable:     false

file:
  '/u01':
    ensure:     directory
  '/u01/app':
    ensure:     directory

